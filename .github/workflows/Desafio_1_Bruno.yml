name: Desafio 1 - Validar Testes Java

# Define quando o workflow vai rodar (ex: a cada push no código)
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest # O ambiente onde os comandos vão rodar

    steps:
      # 1. Fazer checkout do código
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # 2. Configurar Java 17
      - name: Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin' # É obrigatório definir a distribuição (temurin, zulu, etc.)

      # 3. Executar mvn clean test
      - name: Rodar testes com Maven
        run: mvn clean test

      # 4. Exibir mensagem de sucesso
      # Este passo só roda se o passo anterior (mvn test) não falhar
      - name: Notificar sucesso
        run: echo "✅ Testes passaram!"